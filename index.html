<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & File Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login and Signup Section -->
  <div class="container" id="auth-container">
    <div class="form-container" id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </div>

    <div class="form-container hidden" id="signup-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
  </div>

  <!-- File Upload Section -->
  <div class="upload-container hidden" id="file-upload-container">
    <h2>Drag & Drop your files here OR</h2>
    <button id="browse-button">Browse Files</button>
    <input type="file" id="file-input" multiple hidden>
    <div id="uploaded-files">
      <h3>Uploaded Files</h3>
      <ul id="file-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
